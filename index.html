<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Transparent 3D Flip Card UI Design</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <section>

            <div class="card">

                <div class="face front">

                    <img src="img/logo1.png"  class="logo">
                    <img src="img/chip.png" class="chip">
                    <h5 class="cardHolder">DANNYEL L A BEZERRA</h5>
                    <img src="img/contactless2.png" class="contactless">
                </div>   


                <div class="face back">

                    <h3 class="number">0123 4567 8910 1112</h3>

                    <h5 class="member"><span>MEMBER<br>SINCE</span><span>10/28</span></h5>

                    <h5 class="valid"><span>VALID<br>THRU</span><span>10/28</span></h5>

                    <h5 class="code"><span>SECURITY<br>CODE</span><span>128</span></h5>

                    <div class="blackbar"></div>

                    <div>
                        <h5 class="textLicense">Issued by Nubank under license by Mastercard International</h5>
                        <h5 class="textCirrus">cirrus.</h5>
                    </div>

                    <h5 class="gold">gold</h5>

                    <div class="goldsimbol"></div>

                </div>

 
                 
            </div>

        </section>
        
    </body>
</html>
